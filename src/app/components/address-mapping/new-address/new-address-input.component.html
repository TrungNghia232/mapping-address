<div class="new-address-input">
  <app-new-province-input
    [provinces]="provinces"
    [provinceControl]="provinceControl"
    (provinceSelected)="onProvinceSelected($event)"
    (clearClicked)="provinceCleared.emit()"
  ></app-new-province-input>

  @if(provinceControl.value) {
    <app-new-ward-input
      [wards]="wards"
      [wardControl]="wardControl"
      (wardSelected)="onWardSelected($event)"
      (clearClicked)="wardCleared.emit()"
    ></app-new-ward-input>
  }
</div>
