<!-- //src/app/components/address-mapping/address-mapping.component.html -->
<div class="container">
  <!-- src/app/components/address-mapping/address-mapping.component.html -->
  <div class="address-mapping">
    <!-- Địa chỉ cũ -->
    <div class="old-address">
      <h3>Địa chỉ cũ</h3>
      <app-old-address-input
        [provinces]="listOldProvince"
        [provincesControl]="oldProvinceControl"
        (provinceCleared)="onOldProvinceCleared()"
        (provinceSelected)="onOldProvinceChange($event.oldProvinceID)"
          
        [districts]="listOldDistrict"
        [districtsControl]="oldDistrictControl"
        (districtCleared)="onOldDistrictCleared()"
        (districtSelected)="onOldDistrictChange($event.oldDistrictID)"

        [wards]="listOldWard"
        [wardsControl]="oldWardControl"
        (wardCleared)="onOldWardCleared()"
        (wardSelected)="onOldWardChange($event.oldWardID)"
    ></app-old-address-input>


    <!-- Địa chỉ mới -->
    <div class="new-address">
      <h3>Địa chỉ mới</h3>
      <mat-form-field appearance="fill">
        <mat-label>Tỉnh</mat-label>
        <mat-select [value]="selectedNewProvinceID" (selectionChange)="onNewProvinceChange($event.value)">
          @for (p of listNewProvince; track p.newProvinceID) {
          <mat-option [value]="p.newProvinceID">{{ p.newProvinceName }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phường/Xã</mat-label>
        <mat-select [value]="selectedNewWardID" (selectionChange)="onNewWardChange($event.value)">
          @for (w of listNewWard; track w.newWardID) {
          <mat-option [value]="w.newWardID">{{ w.newWardName }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

    </div>

  </div>
</div>
